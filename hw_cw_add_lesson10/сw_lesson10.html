    // - Створити 3 инпута та кнопку. Один визначає кількість рядків, другий - кількість ячеєк, третій вмиіст ячеєк.
    //     При натисканні кнопки, вся ця інформація зчитується і формується табличка, з відповідним вмістом.


    let inp1 = document.createElement('input');
    let inp2 = document.createElement('input');
    let inp3 = document.createElement('input');
    let button = document.createElement("button");
    button.innerText=' create table';
    document.body.append(inp1,inp2,inp3,button);

    inp1.setAttribute('placeholder','кількість рядків');
    inp2.setAttribute('placeholder','кількість полів');
    inp3.setAttribute('placeholder','вміст полів');

    button.addEventListener('click', function () {
        let line = inp1.value;
        let fieldCount = inp2.value;
        let content = inp3.value;


    function createTable(td, tr ,inner) {
        let table = document.createElement('table');
        let divTable = document.createElement('div');
        table.style.border ='black 1px solid';

        divTable.appendChild(table);
        document.body.appendChild(divTable);

        for( let i =0; i < tr; i++){
            let tr = document.createElement('tr');
            tr.style.border = '1 px solid black';

            for( let j =0; j<td; j++){
                let td = document.createElement('td');
                td.style.border ='1px solid black';
                td.innerText =`${inner}`;
                table.appendChild(tr);
                tr.appendChild(td);
            }
        }
    }
    createTable(line,fieldCount,content)
